<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/styles\nav-footer.css">

    <link rel="stylesheet" href="/styles\profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/dark.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <section id="ProfilePage" style="position: relative;">
        <nav class="navbar navbar-expand-lg navbar-transparent" id="navbarSection">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/images\logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list" style="color: white !important;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/pages\home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages\about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages\contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " id="logout-button" href="/pages\login.html">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="bimage"></div>
        <div class="profile-container">


            <div class="profile-header">
                <h1 class="profile-name" id="userProfileName"><i class="fa fa-user-circle"></i>Your Profile</h1>
            </div>

            <div class="profile-line"></div>

            <div class="flex-container">
                <div class="left">
                    <div class="profile-img-container">
                        <img id="profile-img" src="/images\avatar.jpg" alt="Profile Image" class="profile-img">
                    </div>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;"
                        onchange="previewImage(event)">
                    <button class="change-image" onclick="document.getElementById('imageUpload').click();"><i
                            class="bi bi-camera" style="margin-bottom: 5px !important;"></i> Change Image</button>
                </div>

                <div class="right">
                    <div class="general-info-section">
                        <h2>General Info</h2>
                    </div>


                    <div class="name-section">
                        <div class="name-fields">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"
                                disabled>
                            <button class="edit-name-btn" onclick="enableEdit('first-name')"
                                style="border-radius: 10px; background-color: #005B99; border: none;"><i
                                    class="bi bi-pencil-square" style="color: white !important;"></i></button>
                        </div>
                        <div class="name-fields">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"
                                disabled>
                            <button class="edit-name-btn" onclick="enableEdit('last-name')"
                                style="border-radius: 10px; background-color: #005B99; border: none;"><i
                                    class="bi bi-pencil-square" style="color: white !important;"></i></button>
                        </div>
                    </div>

                    <div style="margin:20px auto;">
                        <label for="email">Email:</label>
                        <div class="email-container">
                            <input type="email" id="email" name="email" placeholder="example@example.com">
                            <button class="edit-name-btn" onclick="enableEdit('email')"
                                style="border-radius: 10px; background-color: #005B99; border: none;"><i
                                    class="bi bi-pencil-square" style="color: white !important;"></i></button>
                        </div>
                    </div>

                    <div class="change-password">
                        <h2><i class="fa fa-lock"></i> Change Password</h2>
                        <div class="password-fields">
                            <label for="current-password">Current Password:</label>
                            <input type="password" id="current-password" name="current-password"
                                placeholder="Current password">
                        </div>
                        <div class="password-fields">
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" name="new-password" placeholder="New password">
                        </div>
                        <div class="password-fields">
                            <label for="confirm-password">Confirm New Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm password">
                        </div>
                        <button class="save-btn" onclick="saveChanges()">Save Changes</button>
                        <!-- إضافة هذا العنصر في الـ HTML لعرض الرسائل -->
                        <div id="message-container" class="mt-3"></div>

                    </div>
                </div>
            </div>
            <div id="message-container" class="mt-3"></div>

            <div class="profile-line"></div>
        </div>
    </section>

    <div class="container-fluid footerContainer">
        <footer class="pt-5 my-0">
            <div class="footer-links">
                <a class="footer-brand" href="#"><img src="/images/logo.png"></a>
                <ul class="nav justify-content-center pb-3 mb-3 ">
                    <li class="nav-item"><a href="/pages\home.html" class="nav-link px-2">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2">About Us</a></li>
                    <li class="nav-item"><a href="/pages\contact.html" class="nav-link px-2">Contact Us</a></li>
                </ul>
            </div>

            <p class="text-center copyRight border-top pt-3">© 2025 Company, Inc</p>
        </footer>
    </div>
    <button id="themeToggle" class="theme-toggle">Dark Theme</button>
    <script src="/js files/dark.js"></script>
    <script src="/js files\profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
