    <div class="field">
        <h1>Sign Up</h1>
    <form id="registrationForm">
        <label for="Fname">First Name:</label><br>
        <input type="text" id="Fname" name="Fname" required>
        <div id="FnameError" style="color: red; font-size: 10px; height: 10px; margin-top: 5px;"></div>

        <label for="Lname">Last Name:</label><br>
        <input type="text" id="Lname" name="Lname" required>
        <div id="LnameError" style="color: red; font-size: 10px; height: 10px; margin-top: 5px;"></div>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <div id="emailError" style="color: red; font-size: 10px; height: 10px; margin-top: 5px;"></div>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required>
        <div id="phoneError" style="color: red; font-size: 10px; height: 10px; margin-top: 5px;"></div>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" style="color: red; font-size: 10px; height: 10px; margin-top: 5px; width: fit-content;"></div>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="confirmPasswordError" style="color: red; font-size: 10px; height: 10px; margin-top: 5px;"></div>

        <button type="submit" class="login-button">Register</button>
    </form>
    <a class="acc" style="position: absolute; right: 60%; " href="/pages/login.html">Have a account?</a>
